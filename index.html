  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ABC Car Services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ABC Car Services</title>

    <!-- Add to homescreen for Chrome on Android -->

    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="ABC Car Services">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-indigo.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col"><img src="images/logo.JPG"></div>
          <div class="mdl-cell mdl-cell--8-col"><h3>ABC Car Services</h3></div>
          </div>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <h4>LOGIN</h4>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>Login</h4>
                <form method="post" action="IT-Service.html" onsubmit="return validateForm()" name="login">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="Username">
                    <label class="mdl-textfield__label" for="Username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="Password">
                    <label class="mdl-textfield__label" for="Password">Password</label>
                  </div>
                  <div>
										<input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
									</div>
                  <script>
                  function validateForm() {
                      var x = document.forms["login"]["Username"].value;
                      var y = document.forms["login"]["Password"].value;
                      if (x == null || x == "") {
                          alert("Username must be filled out");
                          return false;
                      }
                      else if (y == null || y == "") {
                          alert("Password must be filled out");
                          return false;
                      }
                      else if (x != "sahil" || y != "sahil") {
                          alert("incorrect username or password");
                          return false;
                      }
                  }
                  </script>
							</form>
              </div>
            </div>
          </section>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
